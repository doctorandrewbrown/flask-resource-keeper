{% extends "base.html" %}

{% block content %}
<h3 class="text-center pb-4">Categories</h3>

<div class="row">
    <div class="col s12 d-flex justify-content-center mb-3">
        <a class="btn" href="{{url_for('add_category')}}" role="button"><i class="fa-solid fa-plus"></i> New Category</a>
    </div>
</div>
<div class="row">
    {% for category in categories %}
    <div class="col-sm-12 col-md-6 col-lg-3">
        <div class="card mb-3">
            <div class="card-body text-center">
              <h5 class="card-title">{{ category.category_name}}</h5>
              <a href="{{url_for('view_resources', category_id=category.id)}}" class="btn">View</a>
              <a href="{{url_for('add_resource', category_id=category.id)}}" class="btn">Add</a>
              <a href="{{url_for('edit_category', category_id=category.id)}}" class="btn">Edit</a>
            </div>
          </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
