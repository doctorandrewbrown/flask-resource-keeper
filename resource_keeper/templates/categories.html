{% extends "base.html" %}

{% block content %}
<h3 class="text-center pb-4">Categories</h3>

<div class="row">
    <div class="col s12 d-flex justify-content-center mb-3">
        <a class="btn btn-primary" href="{{url_for('add_category')}}" role="button"><i class="fa-solid fa-plus"></i> Add Category</a>
        
    </div>
</div>
<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 d-flex justify-content-center">
        
        <div class="card mb-3" style="width: 18rem;">
            <div class="card-body text-center">
              <h5 class="card-title">{{ category.category_name}}</h5>
              <a href="#" class="btn btn-primary">View</a>
              <a href="#" class="btn btn-primary">Add</a>
            </div>
        </div>
        
    </div>
    {% endfor %}
</div>

</div>
{% endblock %}
