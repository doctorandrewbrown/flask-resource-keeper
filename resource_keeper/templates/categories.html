{% extends "base.html" %}

{% block content %}
<h3 class="text-center pb-4">Categories</h3>
<div class="row">
    <div class="col s12 d-flex justify-content-center">
        <a class="btn btn-primary" href="{{url_for('add_category')}}" role="button"><i class="fa-solid fa-plus"></i> Add Category</a>
        
    </div>
</div>
<div class="row">
    
    <div class="col s12 m6 l3 d-flex justify-content-center">
        {% for category in categories %}
        <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">{{ category.category_name}}</h5>
              <a href="#" class="btn btn-primary">View Resources</a>
              <a href="#" class="btn btn-primary">Add Resource</a>
            </div>
        </div>
        {% endfor %}
    </div>
  
</div>

</div>
{% endblock %}
