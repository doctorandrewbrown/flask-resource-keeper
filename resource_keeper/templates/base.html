<!doctype html>
<html lang="en" >

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow" rel="stylesheet">
  <!--links to assets in static folder-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
  <!--favicon-->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.ico')}}">
</head>

<body style="color:#B80257;" >
  <nav class="nav-header navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('home')}}" style="color:#FFBBE1;">Resource Keeper</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('home')}}">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav> 

  <div class="container main">
    {% block content %}
    {% endblock %}
  </div>

  <!--bs 5 footer-->
  <div>
    <footer>
      <!--make div into flex container to centre text-->
      <div class="d-flex justify-content-center text-muted">
        <p style="color: white;">Copyright Andy Brown 2023</p>
      </div>
    </footer>
  </div>
  <!-- Bootstrap 5 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!--custom js-->
  <script src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>

</html>
