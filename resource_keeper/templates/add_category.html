{% extends "base.html" %}

{% block content %}
<h3 class="text-center pb-4">Add Category</h3>
<!--form to add new category-->
<form class="col-sm-12" action="{{ url_for('add_category') }}" method="POST">
  <div class="mb-3">
    <label for="category_name" class="form-label">New Category</label>
    <input autofocus type="text" class="form-control" id="category_name" name="category_name" required >
  </div>
  <button type="submit" class="btn mb-3">Add</button>
</form>

{% endblock %}
