{% extends "base.html" %}
{% block content %}
<h3 class="text-center pb-4">Resources</h3>
    <div class="row">
        {% for resource in resources %}
        <div class=" col-sm-12 col-md-6">
            <a target="_blank" href="{{resource.resource_url}}">{{resource.resource_name}}</a>
        </div>
        <!--make col flex container then set margin start to auto with ms-auto to push content to right-->
        <div class="col-sm-12 col-md-6 d-flex">
            <a href="{{url_for('edit_resource', resource_id=resource.id)}}" class="ms-auto btn btn-primary btn-sm">edit</a>
        </div>
        <hr class="mt-3">
        {% endfor %}
    </div>
    
{% endblock %}
