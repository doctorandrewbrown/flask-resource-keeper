{% extends "base.html" %}
{% block content %}
<h3 class="text-center pb-4 mt-3">{{category}}</h3>
<div class="row">
    {% for resource in resources %}
    <!--make col flex container with .d-flex-->
    <div class="col-12 col-md-6 d-flex  justify-content-sm-start">
        <p>
            <span class="material-icons me-3" style="vertical-align: text-bottom;">open_in_new</span><a
                href="{{resource.resource_url}}">{{resource.resource_name}}</a>
        </p>
    </div>

    <div class="dropdown d-flex col-6 col-md-3 justify-content-start">
        <span class="fst-italic fw-light">details</span>
        <div class="dropdown-content">
            <p>{{resource.resource_description}}</p>
        </div>
    </div>

    <div class="col-6 col-md-3 d-flex justify-content-end">
        <!--align-self:start stops button stretching-->
        <a href="{{url_for('edit_resource', resource_id=resource.id)}}" style="align-self: self-start;"
            class="btn btn-sm">edit</a>
    </div>
    <hr class="mt-3">
    {% endfor %}
</div>
{% endblock %}
