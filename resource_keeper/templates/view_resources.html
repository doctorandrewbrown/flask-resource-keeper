{% extends "base.html" %}
{% block content %}
<h3 class="text-center pb-4">Resources</h3>
<ul style="list-style-type: none;">
    {% for resource in resources %}
    <li class="mb-3">
        <a target="_blank" href="{{resource.resource_url}}">{{resource.resource_description}}</a>
        <button class="float-end btn btn-primary btn-sm">edit</button><hr>
    </li>
    {% endfor %}
</ul>
{% endblock %}
