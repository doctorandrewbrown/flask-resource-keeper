{% extends "base.html" %}
{% block content %}
<h3 class="text-center pb-4">Resources</h3>
    <div class="row">
        {% for resource in resources %}
        <div class=" col-sm-12 col-md-6">
            <a target="_blank" href="{{resource.resource_url}}">{{resource.resource_description}}</a>
        </div>
        <!--make col flex container to auto push content to right-->
        <div class="col-sm-12 col-md-6 d-flex">
            <!--ms-auto pushes first inline element right and next 
                 inline element flows normally-->
            
            <!--button class=" btn btn-danger btn-sm">delete</button-->
            <button class="ms-auto btn btn-primary btn-sm">edit</button>
            <a href="{{url_for('delete_resource', resource_id=resource.id)}}" class="btn btn-danger btn-sm">delete</a>
        </div>
        <hr class="mt-3">
        {% endfor %}
    </div>
    
{% endblock %}
