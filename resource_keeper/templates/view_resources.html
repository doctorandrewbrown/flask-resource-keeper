{% extends "base.html" %}
{% block content %}
<h3 class="text-center pb-4 mt-3">{{category}}</h3>
    <div class="row">
        {% for resource in resources %}
        <div class=" col-sm-12 col-md-4">
            <a target="_blank" href="{{resource.resource_url}}">{{resource.resource_name}}</a>
        </div>
        <div class="dropdown col-sm-12 col-md-4">
            <span class="fst-italic fw-light">details</span>
            <div class="dropdown-content">
            <p>{{resource.resource_description}}</p>
            </div>
          </div>
          
        <!--make col flex container then set margin start to auto with ms-auto to push content to right-->
        <div class="col-sm-12 col-md-4 d-flex">
            <a href="{{url_for('edit_resource', resource_id=resource.id)}}" class="ms-auto btn btn-sm">edit</a>
        </div>
        <hr class="mt-3">
        {% endfor %}
    </div>
        
{% endblock %}
