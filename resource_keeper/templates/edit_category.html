{% extends "base.html" %}

{% block content %}
<h3 class="text-center pb-4">Edit Category</h3>
<form class="col-sm-12" action="{{ url_for('edit_category', category_id=category.id) }}" method="POST">
    <div class="mb-3">
        <!--diabled placeholder input-->
        <label for="category_name" class="form-label">Category Name</label>
        <input type="text" name="category_placeholder" class="form-control" id="category_placeholder"
            placeholder="{{category.category_name}}" disabled>
    </div>
    <div class="mb-3">
        <label for="category_name" class="form-label">New Category Name</label>
        <input autofocus type="text" class="form-control" id="category_name" name="category_name" required>
    </div>
    <button type="submit" class="btn btn-primary mb-3">rename</button>
    <a href="{{url_for('delete_category', category_id=category.id)}}" class="btn btn-danger mb-3" role="button">delete</a>
</form>
{% endblock %}
